name: ðŸ¤  Beurs Cowboy - Daily Market Analysis

on:
  schedule:
    - cron: '30 6 * * 1-5'  # Maandag-vrijdag 06:30 UTC (voor beursopening)
  workflow_dispatch:        # Handmatige trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Market Analysis
        run: python stock_analyzer.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Beurs Cowboy Bot"
          git config --global user.email "beurs-cowboy@users.noreply.github.com"
          git add docs/*.html docs/archive.html docs/analysis.html docs/watchlist.html docs/assets/ data_snapshots/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤  Daily market update $(date +%Y-%m-%d)"
            git push
          fi

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-snapshot
          path: data_snapshots/snap_*.json
          retention-days: 30
